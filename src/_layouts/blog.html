---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}
    {% if page.image %}
      <img class="post-hero" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
