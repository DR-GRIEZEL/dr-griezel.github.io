---
layout: base
permalink: /dashboard/
css:
  - /assets/css/main.css
---

<div class="grid">
  {% assign widget_pages = site.pages | where: "dir", "/widgets/" | sort: "title" %}
  {% for page in widget_pages %}
    <section class="card">
      <a href="{{ page.url | relative_url }}">
        <img class="card-image" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </a>
      <h2><a class="card-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></h2>
      <p>{{ page.summary }}</p>
    </section>
  {% endfor %}
</div>
