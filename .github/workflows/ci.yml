name: CI

on:
  pull_request:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Quick syntax check
        run: python -m compileall -q .

      - name: Run tests
        run: pytest -q
