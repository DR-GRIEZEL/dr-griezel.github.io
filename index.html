---
layout: base
css:
  - /assets/css/main.css
---

<div class="grid">
  {% assign blog_pages = site.pages | where: "dir", "/blog/" | sort: "date" | reverse %}
  {% for page in blog_pages %}
    <section class="card">
      <a href="{{ page.url | relative_url }}">
        <img class="card-image" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </a>
      <h2><a class="card-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></h2>
      <p>{{ page.summary }}</p>
    </section>
  {% endfor %}
</div>
