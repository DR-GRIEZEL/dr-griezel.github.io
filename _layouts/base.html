<!DOCTYPE html>

<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: "TITEL" }}</title>
    
    {% if page.css %}
      {% for href in page.css %}
        <link rel="stylesheet" href="{{ href }}">
      {% endfor %}
    {% endif %}
    
  </head>
  <body>
    <div class="layout">
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
      <aside class="sidebar" aria-label="Primary">
        <div class="sidebar-header">
          <a class="sidebar-brand" href="/">Griezel</a>
          <label for="nav-toggle" class="nav-toggle-btn nav-toggle-btn--sidebar" aria-hidden="true">‚ùÆ</label>
        </div>
        {% include nav.html %}
        <div class="sidebar-footer">
          <a class="button login-button" href="/login/">Login</a>
        </div>
      </aside>
      <div class="content">
        {% include header.html %}
        <main class="container">
          {{ content }}
        </main>
        <footer>
          {% include footer.html %}
        </footer>
      </div>
    </div>
    
    <script src="/assets/js/protect.js" defer></script>
    {% if page.js %}
      {% for src in page.js %}
        <script src="{{ src }}"{% if page.module_js %} type="module"{% else %} defer{% endif %}></script>
      {% endfor %}
    {% endif %}
    
  </body>
</html>
